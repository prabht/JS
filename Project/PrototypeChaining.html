    <script>
    function Parent(n){
        this.name=n;
        this.location=["Goa","Pune"];
        this.show=function(){
            return this.name;
        }
    }

    function child(){

    }

    child.prototype=new Parent('father');
    child.prototype.constructor=child;//optional statement

    var child1=new child('son');
    alert(child1.show()); 
    child1.location.push('nagpur');
    alert(child1.location);
    </script>
