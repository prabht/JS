<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
      <img src="C:\Users\Public\Pictures\Sample Pictures\Desert.jpg" alt="" width="100" height="100">
      <img src="C:\Users\Public\Pictures\Sample Pictures\Tulips.jpg" alt="" width="100" height="100">
      <img src="C:\Users\Public\Pictures\Sample Pictures\Lighthouse.jpg" alt="" width="100" height="100">
      <img src="C:\Users\Public\Pictures\Sample Pictures\Jellyfish.jpg" alt=""width="100" height="100">
    </div>
    <div style="position:absolute;bottom:50%">
<button>Toggle Transparency</button>
    </div>
    <script>
    var div1=document.getElementsByTagName("div");
    var child1=div1[0].children;
    for(var i=0;i<child1.length;i++)
    {
        child1[i].addEventListener("click",movedown,true);
    }
    g=0;
    function movedown()
      {
          var img=document.createElement("img");
          img.setAttribute("src",this.src);
          img.setAttribute("height",this.height);
          img.setAttribute("width",this.width);
          div1[1].appendChild(img);
          g=img;
      }
      document.getElementsByTagName("button")[0].onclick=function(){
          if(g==0)
          {
              alert("No image");
          }
          else
          {
              if(g.style.display=="none"){
                  g.style.display="inline";
              }
              else{
                g.style.display="none"
              }
          }
      }
    </script>
</body>
</html>
