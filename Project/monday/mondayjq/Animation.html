<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <style>
    </style>
    <script>
        $(function () {
            $("#up").click(function(){
                $("#di").slideUp(2000,"easeOutBounce");
            })
       
        $("#down").click(function(){
                $("#di").slideDown(2000,"easeInBounce");
            })
       
    
        $("#togg").click(function(){
                $("#di").slideToggle();
            })
        });

    </script>
</head>

<body>
    <div id="di" style="background:black;width:500px;height:500px">the DIv!</div>
    <button id="up">SLIDEUP!</button>
    <button id="down">SLIDEDOWN!</button>
    <button id="togg">SLIDETOGGLE!</button>

</body>

</html>
