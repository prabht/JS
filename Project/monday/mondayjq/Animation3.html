<head>

    <style>

    <script>
        $(function () {
            $("#one").click(function(){
            $("#di").animate({backgroundColor:'red'},5000);
        })
        
        $("#animate1").click(function(){
            $("#di").animate({backgroundColor:'red',width:'700px',fontSize:'42pt',height:'700px'},10000)
        })
        
        });


    </script>
</head>

<body>
    <div id="di" style="background:black;width:500px;height:500px">hey you </div>
    <button id="animate1">everything</button>
    <button id="one">Single</button>

</body>
