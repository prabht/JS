<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .or{
        background:orangered;
    }
    .y{
        background:yellow;
    }
</style>
<body>
    <table border="1" style="border-collapse:collapse;width:50%;height:300px">
        <tr>
            <td>1</td>
            <td colspan="3">2</td>
        </tr>
        <tr>
            <td rowspan="3">3</td>
            <td class="or">4</td>
            <td class="or">5</td>  
            <td class="y" rowspan="2">6</td>                
        </tr>
        <tr>
            <td class="or">7</td>
            <td class="or">8</td>               
        </tr>
        <tr>
            <td class="y" colspan="2">9</td>
            <td class="y">10</td>
        </tr>
    </table>
</body>
</html>
