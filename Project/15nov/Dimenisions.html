<style>
    .box-look{
        background-color: grey;
        margin:20px;
        padding:10px;
    }
    #box1{
        width:100px;
        height:100px;
    }

    
    #box2{
        width:auto;
        height:auto;
    }
</style>
<body>
    <div id="box1" class="box-look">
        box1<br>Some content...
    </div>
    <div id="box2" class="box-look">
        Box2 <br> long text is auto wrapped...
    </div>

    <span class="box-look">
        Inline content....
    </span>
</body>
