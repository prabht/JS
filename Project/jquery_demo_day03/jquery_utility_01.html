<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
    <!-- .data() Two Buttons and one div for data example! -->
    <button id="btn1">Attach some data!</button><br />
    <button id="btn2">Get attached data!</button><br />
    <div></div>

      
    <script>
       

        // .data()
        //The data() method attaches data to, or gets data from, selected elements.
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("div").data("greeting", "Hello JQuery!");
            });
            $("#btn2").click(function () {
                alert($("div").data("greeting"));
            });
        });

        
       
    </script>
</body>
</html>
