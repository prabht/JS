<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Transform</title>
<style>
	#myDiv{
		height: 300px;
		width: 300px;
		background-color:pink;
		border:2px solid red;

	}

	#myDiv:hover{
		background-color: green;
		transform:scale(0.5) rotate(360deg);
		transition:transform 8s ease;
	}
	


</style>
</head>
<body>
	<div id="myDiv"></div>
</body>
</html>
