<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
<h2>SignUp Form </h2>
<form novalidate #userform="ngForm" (ngSubmit)="postForm()" >
  <div class="form-group">
    <label for="formGroupExampleInput">Enter Name</label>
    <input type="text" class="form-control" id="formGroupExampleInput" #uname=ngModel name="name" [(ngModel)]="user.name" required>
    <p *ngIf="uname.invalid && uname.dirty">Name is Mandatory </p>
  </div>
   
  <div class="form-group">
    <label for="formGroupExampleInput2">Enter contact number</label>
    <input type="text" class="form-control" name="contact" #phone=ngModel [(ngModel)]="user.phone" id="formGroupExampleInput2" minlength="5" maxlength="10" required  >
    <p *ngIf="phone.errors?.minlength">5 chars pls</p>
    <p *ngIf="phone.errors?.required">Mandatory</p>
    
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput3">Enter Address</label>
    <input type="text" class="form-control" name="address" [(ngModel)]="user.address" id="formGroupExampleInput3"  >
  </div>
  <button type="submit" [disabled]="userform.invalid" class="btn btn-primary">Submit</button>
</form>
